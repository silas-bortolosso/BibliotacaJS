<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="container"></div>
    <div class="row">
        <form action="" name="calculadora">
            <input type="text" class="cor_pricipal" name="text1" disabled>
                <input type="text" class="cor_pricipal" value="C" name="text12" onclick="location.reload()">
            
            <div class="col-md-6">
                <input type="button" class="cor_numero" name="btn9" value="9" onclick="displaynum(btn9.value)">
                <input type="button" class="cor_numero" name="btn8" value="8" onclick="displaynum(btn8.value)">
                <input type="button" class="cor_numero" name="btn7" value="7" onclick="displaynum(btn7.value)">    
                <input type="button" class="cor_simbolos" name="addbtn" value="+" onclick="displaynum(addbtn.value)">
            </div>

            <div class="col-md-6">
                <input type="button" class="cor_numero" name="btn6" value="6" onclick="displaynum(btn6.value)">
                <input type="button" class="cor_numero" name="btn5" value="5" onclick="displaynum(btn5.value)">
                <input type="button" class="cor_numero" name="btn4" value="4" onclick="displaynum(btn4.value)">
                <input type="button" class="cor_simbolos" name="subbtn" value="-" onclick="displaynum(subbtn.value)">
            </div>

            <div class="col-md-6">
                <input type="button" class="cor_numero" name="btn3" value="3" onclick="displaynum(btn3.value)">
                <input type="button" class="cor_numero" name="btn2" value="2" onclick="displaynum(btn2.value)">
                <input type="button" class="cor_numero" name="btn1" value="1" onclick="displaynum(btn1.value)">
                <input type="button" class="cor_simbolos" name="divbtn" value="/" onclick="displaynum(divbtn.value)">
                
            </div>

            <div class="col-md-6">
                <input type="button" class="cor_numero" name="dot" value="." onclick="displaynum(dot.value)">
                <input type="button" class="cor_numero" name="btn0" value="0" onclick="displaynum(btn0.value)">
                <input type="button" class="cor_numero" name="eqlbtn" value="=" onclick="text1.value = eval(text1.value)">    
                <input type="button" class="cor_simbolos" name="multibtn" value="*" onclick="displaynum(multibtn.value)">
            </div>
        </form>
    </div>






</body>
    <script src="calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</html>
